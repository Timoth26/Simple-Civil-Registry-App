<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./burmistrz-dodaj-klienta.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="burmistrz-dodaj-klienta">
      <div class="burmistrz-dodaj-klienta-child"></div>
      <img class="obraz-1-icon6" alt="" src="public/obraz-1@2x.png" />
      <div class="data-urodzenia3">Data Urodzenia</div>
      <input class="birthdate5" type="text" /><input
        class="cityofregistration5"
        type="text"
      />
      <div class="miejsce-zameldowania3">Miejsce Zameldowania</div>
      <input class="flatno5" type="text" />
      <div class="numer-mieszkania3">Numer Mieszkania</div>
      <input class="houseno5" type="text" />
      <div class="numer-domu3">Numer Domu</div>
      <input class="street5" type="text" />
      <div class="ulica3">Ulica</div>
      <input class="postcode5" type="text" />
      <div class="kod-pocztowy3">Kod Pocztowy</div>
      <input class="gender5" type="text" />
      <div class="pe3">Płeć</div>
      <input class="birthplace5" type="text" />
      <div class="miejsce-urodzenia3">Miejsce Urodzenia</div>
      <input class="name5" type="text" />
      <div class="imie3">Imie</div>
      <div class="podaj-dane-klienta">Podaj Dane Klienta</div>
      <input class="surname5" type="text" />
      <div class="nazwisko3">Nazwisko</div>
      <input class="callprefix5" type="text" /><input
        class="phoneno5"
        type="text"
      />
      <div class="numer-telefonu3">Numer Telefonu</div>
      <input class="civilstate5" type="text" />
      <div class="stan-cywilny3">Stan Cywilny</div>
      <input class="citizenship7" type="text" />
      <div class="obywatelstwo3">Obywatelstwo</div>
      <button class="wyslijblad2">
        <img class="wyslijblad-inner" alt="" src="public/rectangle-721.svg" />
        <div class="dodaj-klienta5">Dodaj Klienta</div></button
      ><button class="edytujklientowbutton5" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child2"
          alt=""
          src="public/rectangle-7.svg"
        />
        <div class="edytuj-dane-kllienta5">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton5" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child2"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta5">Pokaż Wnioski</div></button
      ><button class="pokazzgloszenia5" id="pokazZgloszenia">
        <img
          class="pokazzgloszenia-child3"
          alt=""
          src="public/rectangle-72.svg"
        />
        <div class="poka-zgoszenia-bdw5">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton5" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child2"
          alt=""
          src="public/rectangle-73.svg"
        />
        <div class="edytuj-dane-kllienta5">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton5"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child2"
          alt=""
          src="public/rectangle-74.svg"
        />
        <div class="edytuj-dane-kllienta5">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton5"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszenia-child3"
          alt=""
          src="public/rectangle-75.svg"
        />
        <div class="poka-zgoszenia-bdw5">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton5" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child2"
          alt=""
          src="public/rectangle-76.svg"
        />
        <div class="edytuj-dane-kllienta5">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton5" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child3"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta5">Złóż Wniosek</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-burmistrz.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszenia = document.getElementById("pokazZgloszenia");
      if (pokazZgloszenia) {
        pokazZgloszenia.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-zloz-wniosek.html";
        });
      }
      </script>
  </body>
</html>
