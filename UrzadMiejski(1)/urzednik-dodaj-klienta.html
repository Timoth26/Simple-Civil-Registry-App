<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./urzednik-dodaj-klienta.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="urzednik-dodaj-klienta">
      <div class="urzednik-dodaj-klienta-child"></div>
      <img class="obraz-1-icon22" alt="" src="public/obraz-1@2x.png" />
      <div class="data-urodzenia11">Data Urodzenia</div>
      <input class="birthdate16" type="text" /><input
        class="cityofregistration18"
        type="text"
      />
      <div class="miejsce-zameldowania12">Miejsce Zameldowania</div>
      <input class="flatno18" type="text" />
      <div class="numer-mieszkania12">Numer Mieszkania</div>
      <input class="houseno21" type="text" />
      <div class="numer-domu12">Numer Domu</div>
      <input class="street18" type="text" />
      <div class="ulica12">Ulica</div>
      <input class="postcode18" type="text" />
      <div class="kod-pocztowy12">Kod Pocztowy</div>
      <input class="gender16" type="text" />
      <div class="pe11">Płeć</div>
      <input class="birthplace18" type="text" />
      <div class="miejsce-urodzenia12">Miejsce Urodzenia</div>
      <input class="name18" type="text" />
      <div class="imie12">Imie</div>
      <div class="podaj-dane-klienta2">Podaj Dane Klienta</div>
      <input class="surname18" type="text" />
      <div class="nazwisko12">Nazwisko</div>
      <input class="callprefix18" type="text" /><input
        class="phoneno18"
        type="text"
      />
      <div class="numer-telefonu12">Numer Telefonu</div>
      <input class="civilstate18" type="text" />
      <div class="stan-cywilny12">Stan Cywilny</div>
      <input class="citizenship22" type="text" />
      <div class="obywatelstwo12">Obywatelstwo</div>
      <button class="wyslijblad7">
        <img class="wyslijblad-child5" alt="" src="public/rectangle-721.svg" />
        <div class="dodaj-klienta23">Dodaj Klienta</div></button
      ><button class="edytujklientowbutton21" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child18"
          alt=""
          src="public/rectangle-7145.svg"
        />
        <div class="edytuj-dane-kllienta24">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton21" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child18"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta24">Pokaż Wnioski</div></button
      ><button class="pokazzgloszenia21" id="pokazZgloszenia">
        <img
          class="pokazzgloszenia-child19"
          alt=""
          src="public/rectangle-7147.svg"
        />
        <div class="poka-zgoszenia-bdw21">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton21" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child18"
          alt=""
          src="public/rectangle-7148.svg"
        />
        <div class="edytuj-dane-kllienta24">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton24"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child18"
          alt=""
          src="public/rectangle-776.svg"
        />
        <div class="edytuj-dane-kllienta24">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton21"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszenia-child19"
          alt=""
          src="public/rectangle-7150.svg"
        />
        <div class="poka-zgoszenia-bdw21">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton21" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child18"
          alt=""
          src="public/rectangle-7151.svg"
        />
        <div class="edytuj-dane-kllienta24">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton21" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child19"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta24">Złóż Wniosek</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-urzednik.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszenia = document.getElementById("pokazZgloszenia");
      if (pokazZgloszenia) {
        pokazZgloszenia.addEventListener("click", function (e) {
          window.location.href = "./urzednik-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-zloz-wniosek.html";
        });
      }
      </script>
  </body>
</html>
