<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./urzednik-pokaz-wnioski.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="urzednik-pokazwnioski">
      <img class="obraz-1-icon24" alt="" src="public/obraz-1@2x.png" />
      <div class="urzednik-pokazwnioski-child"></div>
      <b class="applicationid5">ApplicationID</b>
      <div class="data-rozpatrzenia11">Data Rozpatrzenia</div>
      <div class="data-aplikacji11">Data Aplikacji</div>
      <div class="data-weryfikacji5">Data Weryfikacji</div>
      <b class="dateofconsideration11">DateOfConsideration</b
      ><b class="dateofapplication11">DateOfApplication</b
      ><b class="dateofveryfication5">DateOfVeryfication</b>
      <div class="typ-dokumentu9">Typ Dokumentu</div>
      <b class="type5">Type</b>
      <div class="status11">Status</div>
      <b class="statusakt11">Statusakt</b>
      <div class="urzednik-pokazwnioski-item"></div>
      <button class="edytujklientowbutton23" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child20"
          alt=""
          src="public/rectangle-7145.svg"
        />
        <div class="edytuj-dane-kllienta26">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton23" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child20"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta26">Pokaż Wnioski</div></button
      ><button class="pokazzgloszenia23" id="pokazZgloszenia">
        <img
          class="pokazzgloszenia-child21"
          alt=""
          src="public/rectangle-7147.svg"
        />
        <div class="poka-zgoszenia-bdw23">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton23" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child20"
          alt=""
          src="public/rectangle-7148.svg"
        />
        <div class="edytuj-dane-kllienta26">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton26"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child20"
          alt=""
          src="public/rectangle-776.svg"
        />
        <div class="edytuj-dane-kllienta26">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton23"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszenia-child21"
          alt=""
          src="public/rectangle-7150.svg"
        />
        <div class="poka-zgoszenia-bdw23">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton23" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child20"
          alt=""
          src="public/rectangle-7151.svg"
        />
        <div class="edytuj-dane-kllienta26">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton23" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child21"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta26">Złóż Wniosek</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-urzednik.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszenia = document.getElementById("pokazZgloszenia");
      if (pokazZgloszenia) {
        pokazZgloszenia.addEventListener("click", function (e) {
          window.location.href = "./urzednik-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./urzednik-zloz-wniosek.html";
        });
      }
      </script>
  </body>
</html>
