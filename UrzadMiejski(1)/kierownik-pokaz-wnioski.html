<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./kierownik-pokaz-wnioski.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="kierownik-pokazwnioski">
      <img class="obraz-1-icon11" alt="" src="public/obraz-1@2x.png" />
      <div class="kierownik-pokazwnioski-child"></div>
      <b class="applicationid2">ApplicationID</b>
      <div class="data-rozpatrzenia5">Data Rozpatrzenia</div>
      <div class="data-aplikacji5">Data Aplikacji</div>
      <div class="data-weryfikacji2">Data Weryfikacji</div>
      <b class="dateofconsideration5">DateOfConsideration</b
      ><b class="dateofapplication5">DateOfApplication</b
      ><b class="dateofveryfication2">DateOfVeryfication</b>
      <div class="typ-dokumentu4">Typ Dokumentu</div>
      <b class="type2">Type</b>
      <div class="status5">Status</div>
      <b class="statusakt5">Statusakt</b>
      <div class="kierownik-pokazwnioski-item"></div>
      <button class="edytujklientowbutton10" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child7"
          alt=""
          src="public/rectangle-7.svg"
        />
        <div class="edytuj-dane-kllienta11">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton10" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child7"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta11">Pokaż Wnioski</div></button
      ><button class="pokazzgloszenia10" id="pokazZgloszenia">
        <img
          class="pokazzgloszenia-child8"
          alt=""
          src="public/rectangle-72.svg"
        />
        <div class="poka-zgoszenia-bdw10">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton10" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child7"
          alt=""
          src="public/rectangle-73.svg"
        />
        <div class="edytuj-dane-kllienta11">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton11"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child7"
          alt=""
          src="public/rectangle-776.svg"
        />
        <div class="edytuj-dane-kllienta11">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton10"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszenia-child8"
          alt=""
          src="public/rectangle-75.svg"
        />
        <div class="poka-zgoszenia-bdw10">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton10" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child7"
          alt=""
          src="public/rectangle-76.svg"
        />
        <div class="edytuj-dane-kllienta11">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton10" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child8"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta11">Złóż Wniosek</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-kierownik.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszenia = document.getElementById("pokazZgloszenia");
      if (pokazZgloszenia) {
        pokazZgloszenia.addEventListener("click", function (e) {
          window.location.href = "./kierownik-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-zloz-wniosek.html";
        });
      }
      </script>
  </body>
</html>
