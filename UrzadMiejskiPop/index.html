<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="logowanie">
      <img class="obraz-1-icon" alt="" src="public/obraz-1@2x.png" />
      <div class="logowanie-child"></div>
      <button class="rectangle-parent" id="groupButton">
        <div class="group-child"></div>
        <div class="zaloguj-si">Zaloguj Się</div></button
      ><input class="logowanie-item" type="text" /><label
        class="nazwa-uytkownika"
        >Nazwa użytkownika</label
      ><input class="logowanie-inner" type="password" />
      <div class="haso">Hasło</div>
      <b class="nieprawidowa-nazwa-uytkownik"
        >Nieprawidłowa nazwa użytkownika lub hasło</b
      >
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./uzytkownik-pokaz-dane.html";
        });
      }
      </script>
  </body>
</html>
