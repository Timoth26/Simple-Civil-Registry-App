<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./burmistrz-przegladaj-wnioski-klientow.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="burmistrz-przegladajwnioskikli">
      <img class="obraz-1-icon8" alt="" src="public/obraz-1@2x.png" />
      <div class="burmistrz-przegladajwnioskikli-child"></div>
      <button class="zweryfikujbutton">
        <img
          class="zweryfikujbutton-child"
          alt=""
          src="public/rectangle-754.svg"
        />
        <div class="zweryfikuj">Zweryfikuj</div></button
      ><button class="odrzucbutton1">
        <img class="odrzucbutton-item" alt="" src="public/rectangle-755.svg" />
        <div class="podpisz">Odrzuć</div></button
      ><button class="podpiszbutton">
        <img class="odrzucbutton-item" alt="" src="public/rectangle-755.svg" />
        <div class="podpisz">Podpisz</div>
      </button>
      <div
        class="burmistrz-przegladajwnioskikli-item"
        data-animate-on-scroll
      ></div>
      <b class="applicationid1">ApplicationID</b>
      <div class="data-rozpatrzenia3">Data Rozpatrzenia</div>
      <div class="data-aplikacji3">Data Aplikacji</div>
      <div class="data-weryfikacji1">Data Weryfikacji</div>
      <b class="dateofconsideration3">DateOfConsideration</b
      ><b class="dateofapplication3">DateOfApplication</b
      ><b class="dateofveryfication1">DateOfVeryfication</b>
      <div class="typ-dokumentu3">Typ Dokumentu</div>
      <b class="type1">Type</b>
      <div class="status3">Status</div>
      <b class="statusakt3">Statusakt</b><b class="polepesel">PeselKlienta</b>
      <div class="pesel6">PESEL</div>
      <button class="edytujklientowbutton7" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child4"
          alt=""
          src="public/rectangle-7.svg"
        />
        <div class="edytuj-dane-kllienta7">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton7" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child4"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta7">Pokaż Wnioski</div></button
      ><button class="pokazzgloszenia7" id="pokazZgloszenia">
        <img
          class="pokazzgloszenia-child5"
          alt=""
          src="public/rectangle-72.svg"
        />
        <div class="poka-zgoszenia-bdw7">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton7" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child4"
          alt=""
          src="public/rectangle-73.svg"
        />
        <div class="edytuj-dane-kllienta7">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton7"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child4"
          alt=""
          src="public/rectangle-74.svg"
        />
        <div class="edytuj-dane-kllienta7">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton7"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszenia-child5"
          alt=""
          src="public/rectangle-75.svg"
        />
        <div class="poka-zgoszenia-bdw7">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton7" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child4"
          alt=""
          src="public/rectangle-76.svg"
        />
        <div class="edytuj-dane-kllienta7">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton7" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child5"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta7">Złóż Wniosek</div></button
      ><button class="pokazdanebutton7" id="pokazDaneButton">
        <img
          class="zlozwniosekbutton-child5"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta7">Pokaż Dane</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-burmistrz.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszenia = document.getElementById("pokazZgloszenia");
      if (pokazZgloszenia) {
        pokazZgloszenia.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-zloz-wniosek.html";
        });
      }
      
      var pokazDaneButton = document.getElementById("pokazDaneButton");
      if (pokazDaneButton) {
        pokazDaneButton.addEventListener("click", function (e) {
          window.location.href = "./burmistrz-pokaz-dane.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
