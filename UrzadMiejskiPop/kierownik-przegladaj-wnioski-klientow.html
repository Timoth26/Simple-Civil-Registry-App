<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./kierownik-przegladaj-wnioski-klientow.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="kierownik-przegladajwnioskikli">
      <div class="kierownik-przegladajwnioskikli-child"></div>
      <img class="obraz-1-icon17" alt="" src="public/obraz-1@2x.png" /><button
        class="zweryfikujbutton1"
      >
        <img
          class="zweryfikujbutton-item"
          alt=""
          src="public/rectangle-745.svg"
        />
        <div class="zweryfikuj-wniosek">Zweryfikuj Wniosek</div></button
      ><button class="odrzucbutton3">
        <img
          class="odrzucbutton-child1"
          alt=""
          src="public/rectangle-746.svg"
        />
        <div class="odrzu-wniosek">Odrzuć Wniosek</div>
      </button>
      <div
        class="kierownik-przegladajwnioskikli-item"
        data-animate-on-scroll
      ></div>
      <b class="applicationid3">ApplicationID</b>
      <div class="data-rozpatrzenia7">Data Rozpatrzenia</div>
      <div class="data-aplikacji7">Data Aplikacji</div>
      <div class="data-weryfikacji3">Data Weryfikacji</div>
      <b class="dateofconsideration7">DateOfConsideration</b
      ><b class="dateofapplication7">DateOfApplication</b
      ><b class="dateofveryfication3">DateOfVeryfication</b>
      <div class="typ-dokumentu7">Typ Dokumentu</div>
      <b class="type3">Type</b>
      <div class="status7">Status</div>
      <b class="statusakt7">Statusakt</b><b class="polepesel1">PeselKlienta</b>
      <div class="pesel15">PESEL</div>
      <button class="edytujklientowbutton16" id="edytujKlientowButton">
        <img
          class="edytujklientowbutton-child13"
          alt=""
          src="public/rectangle-772.svg"
        />
        <div class="edytuj-dane-kllienta17">Edytuj Dane Kllienta</div></button
      ><button class="pokazwnioskibutton16" id="pokazWnioskiButton">
        <img
          class="edytujklientowbutton-child13"
          alt=""
          src="public/rectangle-71.svg"
        />
        <div class="edytuj-dane-kllienta17">Pokaż Wnioski</div></button
      ><button class="pokazzgloszeniabutton7" id="pokazZgloszeniaButton">
        <img
          class="pokazzgloszeniabutton-child5"
          alt=""
          src="public/rectangle-72.svg"
        />
        <div class="poka-zgoszenia-bdw16">Pokaż Zgłoszenia Błędów</div></button
      ><button class="zglosbladbutton16" id="zglosBladButton">
        <img
          class="edytujklientowbutton-child13"
          alt=""
          src="public/rectangle-73.svg"
        />
        <div class="edytuj-dane-kllienta17">Zgłoś Błąd</div></button
      ><button
        class="pokazwnioskiklientowbutton17"
        id="pokazWnioskiKlientowButton"
      >
        <img
          class="edytujklientowbutton-child13"
          alt=""
          src="public/rectangle-776.svg"
        />
        <div class="edytuj-dane-kllienta17">Przeglądaj Wnioski</div></button
      ><button
        class="przegladajzgloszeniabutton16"
        id="przegladajZgloszeniaButton"
      >
        <img
          class="pokazzgloszeniabutton-child5"
          alt=""
          src="public/rectangle-777.svg"
        />
        <div class="poka-zgoszenia-bdw16">
          Przeglądaj Zgłoszenia Błędów
        </div></button
      ><button class="dodajklientabutton16" id="dodajKlientaButton">
        <img
          class="edytujklientowbutton-child13"
          alt=""
          src="public/rectangle-771.svg"
        />
        <div class="edytuj-dane-kllienta17">Dodaj Klienta</div></button
      ><button class="zlozwniosekbutton16" id="zlozWniosekButton">
        <img
          class="zlozwniosekbutton-child14"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta17">Złóż Wniosek</div></button
      ><button class="pokazdanebutton16" id="pokazDaneButton">
        <img
          class="zlozwniosekbutton-child14"
          alt=""
          src="public/rectangle-6.svg"
        />
        <div class="edytuj-dane-kllienta17">Pokaż Dane</div>
      </button>
    </div>

    <script>
      var edytujKlientowButton = document.getElementById("edytujKlientowButton");
      if (edytujKlientowButton) {
        edytujKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./edytuj-pop-u-p-kierownik.html";
        });
      }
      
      var pokazWnioskiButton = document.getElementById("pokazWnioskiButton");
      if (pokazWnioskiButton) {
        pokazWnioskiButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-pokaz-wnioski.html";
        });
      }
      
      var pokazZgloszeniaButton = document.getElementById("pokazZgloszeniaButton");
      if (pokazZgloszeniaButton) {
        pokazZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-pokaz-bledy.html";
        });
      }
      
      var zglosBladButton = document.getElementById("zglosBladButton");
      if (zglosBladButton) {
        zglosBladButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-zglos-blad.html";
        });
      }
      
      var pokazWnioskiKlientowButton = document.getElementById(
        "pokazWnioskiKlientowButton"
      );
      if (pokazWnioskiKlientowButton) {
        pokazWnioskiKlientowButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-przegladaj-wnioski-klientow.html";
        });
      }
      
      var przegladajZgloszeniaButton = document.getElementById(
        "przegladajZgloszeniaButton"
      );
      if (przegladajZgloszeniaButton) {
        przegladajZgloszeniaButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-przegladaj-zgloszenia-klientow.html";
        });
      }
      
      var dodajKlientaButton = document.getElementById("dodajKlientaButton");
      if (dodajKlientaButton) {
        dodajKlientaButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-dodaj-klienta.html";
        });
      }
      
      var zlozWniosekButton = document.getElementById("zlozWniosekButton");
      if (zlozWniosekButton) {
        zlozWniosekButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-zloz-wniosek.html";
        });
      }
      
      var pokazDaneButton = document.getElementById("pokazDaneButton");
      if (pokazDaneButton) {
        pokazDaneButton.addEventListener("click", function (e) {
          window.location.href = "./kierownik-pokaz-dane.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
